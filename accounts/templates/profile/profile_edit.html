{% extends "base.html" %}
{% load bootstrap4 %}



    

{% block content %}
    


<!-- bradcam_area  -->
    <div class="bradcam_area bradcam_bg_1">
        <div class="container">
            <h1>{% block titel %}
                {{profile}}
            {% endblock titel %}</h1>
        </div>
    </div>
    <!--/ bradcam_area  -->

    <div class="job_details_area">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="job_details_header">
                        <h4>Edit Profile</h4>
                        <form action="#" method='POST' enctype='multipart/form-data'>
                            {% csrf_token %}
                            {% bootstrap_form userform %}
                            {% bootstrap_form profileform %}
                            {% buttons %}
                            <button class="boxed-btn3 w-100" type="submit">Edit Now</button>
                            {% endbuttons %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
