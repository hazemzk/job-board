{% extends "base.html" %}
{% load bootstrap4 %}


{% block content %}
    


<!-- bradcam_area  -->
    <div class="bradcam_area bradcam_bg_1">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="bradcam_text">
                        <h3>Add A Job</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/ bradcam_area  -->

    <div class="job_details_area">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="job_details_header">
                        <h4>Post A Job</h4>
                        <form action="#" method='POST' enctype='multipart/form-data'>
                            {% csrf_token %}
                            {% bootstrap_form form %}
                            {% buttons %}
                            <button class="boxed-btn3 w-100" type="submit">Post Now</button>
                            {% endbuttons %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
